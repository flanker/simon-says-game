<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e24;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#54a0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e86de;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="yellowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="greenGradient" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1dd1a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10ac84;stop-opacity:1" />
    </linearGradient>

    <filter id="insetShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="3" />
      <feOffset dx="1" dy="2" result="offsetblur" />
      <feFlood flood-color="rgb(0, 0, 0)" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feComposite in2="SourceAlpha" operator="in" result="innerShadow"/>

      <feOffset dx="-1" dy="-2" in="SourceAlpha" result="highlightOffset"/>
       <feGaussianBlur stdDeviation="2" in="highlightOffset" result="highlightBlur"/>
       <feComposite in="SourceGraphic" in2="highlightBlur" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="highlightedGraphic"/>

      <feMerge>
        <feMergeNode in="highlightedGraphic" />
        <feMergeNode in="innerShadow" />
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#bgGradient)"/>

  <g transform="translate(12, 12)">
    <path d="M 35 0 L 112 0 L 112 112 L 0 112 L 0 35 A 35 35 0 0 1 35 0 Z"
          fill="url(#redGradient)" filter="url(#insetShadow)"/>

    <g transform="translate(120, 0)">
        <path d="M 0 0 L 77 0 A 35 35 0 0 1 112 35 L 112 112 L 0 112 Z"
              fill="url(#blueGradient)" filter="url(#insetShadow)"/>
    </g>

    <g transform="translate(0, 120)">
        <path d="M 0 0 L 112 0 L 112 112 L 35 112 A 35 35 0 0 1 0 77 Z"
              fill="url(#yellowGradient)" filter="url(#insetShadow)"/>
    </g>

    <g transform="translate(120, 120)">
        <path d="M 0 0 L 112 0 L 112 77 A 35 35 0 0 1 77 112 L 0 112 Z"
              fill="url(#greenGradient)" filter="url(#insetShadow)"/>
    </g>
  </g>
</svg>